<!-- @format -->

<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Gippityer Settings</title>
		<link
			rel="stylesheet"
			href="settings.css" />
	</head>
	<body>
		<div class="container">
			<header class="title-bar">
				<div class="title">Gippityer Settings</div>
				<div class="title-bar-controls">
					<button
						id="close-btn"
						class="title-bar-btn">
						&times;
					</button>
				</div>
			</header>

			<main>
				<section class="settings-group">
					<h2>Hotkeys</h2>
					<div class="setting-item">
						<label for="hotkey-capture">Capture Hotkey</label>
						<input
							type="text"
							id="hotkey-capture"
							class="hotkey-input"
							readonly />
						<p class="description">Global hotkey to start a screen capture.</p>
					</div>
					<div class="setting-item">
						<label for="hotkey-ai-tool">AI Tool Hotkey</label>
						<input
							type="text"
							id="hotkey-ai-tool"
							class="hotkey-input"
							readonly />

						<p class="description">
							Global hotkey to bring your selected AI tool to the front.
						</p>
					</div>
				</section>

				<section class="settings-group">
					<h2>AI Tool Configuration</h2>
					<div class="setting-item">
						<label for="ai-tool-select">AI Tool</label>
						<select id="ai-tool-select">
							<option value="ChatGPT">ChatGPT</option>
							<!-- Add other AI tools here in the future -->
						</select>
					</div>
					<!-- REMOVED Target Application Name section -->
				</section>

				<section class="settings-group">
					<h2>Radial Menu Prompts</h2>
					<p class="description">
						Customize the text that gets automatically typed after pasting the
						screenshot.
					</p>
					<div id="prompts-container">
						<!-- Prompt fields will be generated by settings.js -->
					</div>
				</section>

				<footer class="form-actions">
					<button
						id="save-btn"
						class="btn btn-primary">
						Save Changes
					</button>
					<button
						id="cancel-btn"
						class="btn btn-secondary">
						Close
					</button>
				</footer>
			</main>
		</div>
		<script src="/src/settings.js"></script>
	</body>
</html>
